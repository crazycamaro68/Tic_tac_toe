<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
</head>
<body>
    <button onclick="testty.startGame()">Start Game</button>
    <button onclick="testty.reset()">Reset Board</button>
    <p id="currentPlayer"></p>
    <div class="boxes">
        <div class="spots" id="pos00" onclick="game().makeMove(pos00)"></div>
        <div class="spots" id="pos10" onclick="game().makeMove(pos10)"></div>
        <div class="spots" id="pos20" onclick="game().makeMove(pos20)"></div>
        <div class="spots" id="pos01" onclick="game().makeMove(pos01)"></div>
        <div class="spots" id="pos11" onclick="game().makeMove(pos11)"></div>
        <div class="spots" id="pos21" onclick="game().makeMove(pos21)"></div>
        <div class="spots" id="pos02" onclick="game().makeMove(pos02)"></div>
        <div class="spots" id="pos12" onclick="game().makeMove(pos12)"></div>
        <div class="spots" id="pos22" onclick="game().makeMove(pos22)"></div>
    </div>
</body>
</html>
